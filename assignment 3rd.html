<!DOCTYPE html>
<html>
<head>
	<title>assignment 3rd one</title>
	<style>
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333;
	}
	li{
		float: left;
	}
	li a {
		display: block;
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}
	li a:hover{
		background-color: #111;

	}
	</style>
</head>
<body>
<ul>
	<li><a class="active" href="#tab first">TAB FIRST</a></li>
	<li><a href="tab two">TAB TWO</a></li>
	<li><a href="tab three">TAB THREE</a></li>
	<li><a href="tab four">TAB FOUR</a></li>
</ul>

</body>
</html>
