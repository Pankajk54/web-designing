<!DOCTYPE html>
<html>
<head>
	<title>Assignment 2nd </title>
	<style >
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			width: 200px;
			background-color: white;
		}
		li a {
			display: block;
			color: #000;
			padding: 8px 16px;
			text-decoration: none;}
			li a.active{background-color: #4CAF50;
				color: white;}	
		li a:hover:not(.active){background-color: #555;
			color: white;
		}
	</style>
</head>
<body>
<ul>
	<li><a class="active" href="#TAB ONE"> TAB ONE </a></li>
	<li><a href="TAB TWO">TAB TWO</a></li>
	<li><a href="TAB THREE">TAB THREE</a></li>
	<li><a href="TAB FOUR">TAB FOUR</a></li>
</ul>

</body>
</html>
